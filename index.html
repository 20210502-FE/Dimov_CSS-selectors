<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <p class="header__title-list">CSS Diner Shopping List</p>
        <p class="header__title-mall">Let's go to the mall!</p>
    </header>
    <main class="container">
        <div class="container__list">
            <div class="container__list-shop">
                <input type="checkbox" id="container-input" class="container__checkbox">
                <label for="container-input">A lot of pickles
                    <span class="container__checkbox-explain">(for the next lessons about CSS)</span>
                </label>
            </div>
            <div class="container__list-shop">
                <input type="checkbox" id="container-input2" class="container__checkbox">
                <label for="container-input2">10 apples
                    <span class="container__checkbox-explain">(for more CSS manipulations)</span>
                </label>
            </div>
            <div class="container__list-shop">
                <input type="checkbox" id="container-input3" class="container__checkbox">
                <label for="container-input3">20 oranges
                    <span class="container__checkbox-explain">(because they are awesome)</span>
                </label>
            </div>
            <div class="container__list-shop">
                <input type="checkbox" id="container-input4" class="container__checkbox">
                <label for="container-input4">13 plates
                    <span class="container__checkbox-explain">(hm...they always disappear)</span>
                </label>
            </div>
            <div class="container__list-shop">
                <input type="checkbox" id="container-input5" class="container__checkbox">
                <label for="container-input5">15 bentos</label>
            </div>
            <div class="container__list-shop">
                <input type="checkbox" id="container-input6" class="container__checkbox">
                <label for="container-input6">1 bottle of Sake ^_^
                    <span class="container__checkbox-explain">(for my friends)</span>
                </label>
            </div>
        </div>
        <div class="title">
            <p>Bon appetit:)</p>
        </div>
    </main>
</body>

</html>
